name: Elyra Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
         node-version: '12.13'
    - name: Display dependency info
      run: |
        python --version
        node --version
        npm --version
        pip --version
    - name: Create npm configuration for authentication
      run: |
        echo "@elyra-ai:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_PERSONAL_TOKEN }}" >> ~/.npmrc
        echo "always-auth=true" >> ~/.npmrc
        echo "scripts-prepend-node-path=true" >> ~/.npmrc
        echo "prefix=~/.npm-global" >> ~/.npmrc
        mkdir -p ~/.npm-global
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel notebook jupyterlab
    - name: Display jupyter env information
      run: |
        jupyter serverextension list
        jupyter labextension list
    - name: Install NPM dependencies
      run: |
        sudo apt install yarn
        npm install -g lerna@3.19.0
        npm install -g rimraf@3.0.0
        npm install -g typescript@3.7.3
        npm install -g yarn@1.21.0
    - name: Patch jupyterlab
      run: |
        export PATH=~/.npm-global/bin:$PATH
        yarn cache clean
        yarn
        pushd .
        mkdir -p /opt/hostedtoolcache/Python/3.7.6/x64/share/jupyter/lab/staging/linked_packages
        echo ">>> make build <<<"
        make build
        cd /home/runner/work/elyra/elyra/packages/application && npm pack .
        ls /home/runner/work/elyra/elyra/packages/application
        popd
#       echo ">>> npm pack . <<<"
#       cd /home/runner/work/elyra/elyra/packages/application && npm pack .

