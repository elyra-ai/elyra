name: Elyra Tests
on:
  push: # all branches
  pull_request: # all branches
  schedule:
    # once a day at 3 am (UTC) (7 pm (PST))
    - cron:  '0 3 * * *'

env:
  FORCE_COLOR: true

jobs:
  prepare-yarn-cache:
    name: Prepare Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "*"
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install --frozen-lockfile

  lint-server:
    name: Lint Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint
        run: flake8 elyra

  lint-ui:
    name: Lint UI
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "*"
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn eslint:check --max-warnings=0
      - name: Check format
        run: yarn prettier:check

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.py', 'test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}
            ${{ runner.os }}-pip-
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel jupyter_server jupyterlab
          pip install -q -r test_requirements.txt
          python setup.py bdist_wheel sdist
          pip install --upgrade --upgrade-strategy only-if-needed --use-deprecated=legacy-resolver dist/elyra-*-py3-none-any.whl
      - name: Test
        run: pytest -v elyra

  test-ui:
    name: Test UI
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2 # Install dependencies with latest node version
        with:
          node-version: "*"
      - uses: actions/setup-python@v2
        with:
          python-version: "*"
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-default-${{ hashFiles('setup.py', 'test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-default-
            ${{ runner.os }}-pip-
      - name: Install
        run: |
          yarn install
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver .
      - name: Test
        run: yarn test:unit

  test-integration:
    name: Run Integration Tests
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "*"
      - uses: actions/setup-python@v2
        with:
          python-version: "*"
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-default-${{ hashFiles('setup.py', 'test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-default-
            ${{ runner.os }}-pip-
      - name: Get JupyterLab directory
        id: jupyterlab-cache
        run: |
          echo "::set-output name=dir::$(jupyter lab path | grep 'Application directory:' | sed -e 's/^Application directory:   //')"
      - name: Cache JupyterLab
        uses: actions/cache@v2
        with:
          path: ${{ steps.jupyterlab-cache.outputs.dir }}
          key: ${{ runner.os }}-jupyterlab
      - name: Install
        run: |
          yarn install
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver .
      - name: Build
        run: yarn lerna run build --stream
      - name: Setup JupyterLab
        run: |
          yarn lerna run lab:install --stream
          jupyter lab build
      - name: Cypress
        run: yarn test:integration

  # TODO: Why are building? Is this just a test that it successfully builds? this should be named accordingly
  build-documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: make docs

  validate-images:
    name: Validate Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate runtime images
        run: make REMOVE_RUNTIME_IMAGE=1 validate-runtime-images