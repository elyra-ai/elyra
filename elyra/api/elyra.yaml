openapi: 3.0.1
info:
  title: Elyra API
  description: The API for the Elyra extensions.
  contact:
    name: Elyra
    url: https://github.com/elyra-ai/elyra
  version: "1"

paths:

  /elyra/elyra.yaml:
    get:
      tags:
      - api
      summary: Get API information (yaml).
      responses:
        200:
          description: Returns a swagger specification in yaml.
          content:
            text/x-yaml:
              schema:
                type: string
        500:
          description: Unexpected error.

  /elyra/namespace:
    get:
      tags:
      - namespace
      summary: Get current namespaces.
      responses:
        200:
          description: Returns the list of current namespaces.
          content:
            application/json:
              schema:
                type: object
                properties:
                  namespaces:
                    items: {
                      type: string
                    }
                    description: The list of current namespaces.
        500:
          description: Unexpected error.

  /elyra/schema/{namespace}:
    get:
      tags:
      - schema
      summary: Get schemas for a given namespace
      parameters:
      - name: namespace
        in: path
        description: The name of the namespace
        required: true
        schema:
          type: string
      responses:
        200:
          description: Returns the schema instances for a given namespace.
          content:
            application/json:
              schema:
                type: object
                properties:
                  namespace:
                    type: array
                    description: The schema instances within the namespace.
                    items:
                      $ref: '#/components/schemas/SchemaResource'
        404:
          description: Namespace not found.
          content: {}
        500:
          description: Unexpected error.

  /elyra/schema/{namespace}/{resource}:
    get:
      tags:
      - schema
      summary: Get a given schema instance from a given namespace.
      parameters:
      - name: namespace
        in: path
        description: The name of the namespace.
        required: true
        schema:
          type: string
      - name: resource
        in: path
        description: The name of the resource in a given namespace.
        required: true
        schema:
          type: string
      responses:
        200:
          description: The named schema instance within the namespace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaResource'
        404:
          description: Namespace/Resource not found.
          content: {}
        500:
          description: Unexpected error.

  /elyra/metadata/{namespace}:
    get:
      tags:
      - metadata
      summary: Get metadata for a given namespace.
      parameters:
      - name: namespace
        in: path
        description: The name of the namespace.
        required: true
        schema:
          type: string
      responses:
        200:
          description: The metadata instances within the namespace.
          content:
            application/json:
              schema:
                type: object
                properties:
                  namespace:
                    type: array
                    description: The name of the namespace.
                    items:
                      $ref: '#/components/schemas/MetadataResource'
        400:
          description: An error (validation, syntax) occurred relative to the instance data.
        404:
          description: Namespace not found.
          content: {}
        500:
          description: Unexpected error.
    post:
      tags:
      - metadata
      summary: Create a metadata instance in a given namespace.
      parameters:
      - name: namespace
        in: path
        description: The name of the namespace.
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataResourceBody'

      responses:
        201:
          description: The newly-created metadata instance.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataResource'
          headers:
            Location:
              description: Resource endpoint
              schema:
                type: string
                format: url
        400:
          description: An error (validation, syntax) occurred relative to the instance data.
        404:
          description: Namespace not found.
        409:
          description: Resource already exists.
        500:
          description: Unexpected error.

  /elyra/metadata/{namespace}/{resource}:
    get:
      tags:
      - metadata
      summary: Get a given metadata instance from a given namespace.
      parameters:
      - name: namespace
        in: path
        description: The name of the namespace.
        required: true
        schema:
          type: string
      - name: resource
        in: path
        description: The name of the resource in a given namespace.
        required: true
        schema:
          type: string
      responses:
        200:
          description: The named metadata instance within the namespace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataResource'
        400:
          description: An error (validation, syntax) occurred relative to the instance data.
        404:
          description: Namespace/Resource not found.
          content: {}
        500:
          description: Unexpected error.

    put:
      tags:
        - metadata
      summary: Update a given metadata resource within a given namespace.
      parameters:
        - name: namespace
          in: path
          description: The name of the namespace.
          required: true
          schema:
            type: string
        - name: resource
          in: path
          description: The name of the resource in a given namespace.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataResourceBody'

      responses:
        200:
          description: The updated metadata instance.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataResource'
        400:
          description: An error (validation, syntax, not supported) occurred relative to the instance data.
        404:
          description: The resource to update was not found.
        500:
          description: Unexpected error.

    delete:
      tags:
      - metadata
      summary: Delete a given metadata resource from a given namespace.
      parameters:
      - name: namespace
        in: path
        description: The name of the namespace.
        required: true
        schema:
          type: string
      - name: resource
        in: path
        description: The name of the resource in a given namespace.
        required: true
        schema:
          type: string
      responses:
        204:
          description: The resource was successfully deleted.
        400:
          description: An error (validation, syntax) occurred relative to the instance data.
        403:
          description: Deletion of the resource is not permitted.
        404:
          description: The resource was not found.
        500:
          description: Unexpected error.

  /elyra/pipeline/schedule:
    post:
      tags:
      - pipeline
      summary: Execute pipelines as batch jobs.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineResource'
      responses:
        200:
          description: The pipeline processor response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineScheduleResponse'

  /elyra/pipeline/export:
    post:
      tags:
      - pipeline
      summary: Export a pipeline.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineExportBodyPost'
      responses:
        201:
          description: The pipeline export response.
          headers:
            Location:
              description: The resource endpoint.
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                type: object
                properties:
                  export_path:
                    type: string
                    description: The pipeline export path.

  /elyra/contents/properties/{path}:
    get:
        tags:
        - properties
        summary: Get a dictionary of properties for a file.
        parameters:
        - name: path
          in: path
          description: The path to the file to be parsed, relative to the JupyterLab server root directory.
          required: true
          schema:
            type: string
        responses:
          200:
            description: The dictionary of properties found while parsing the file.
            content:
              application/json:
                schema:
                  type: object
                  description: A dictionary of property dictionaries. Each property dictionary consists of a key for each instance found and its value (if applicable), or, if parsing fails, is empty.
                  oneOf:
                    - $ref: '#/components/schemas/ResourceBody'
                    - $ref: '#/components/schemas/ResourceBodyEmpty'
          400:
            description: File is a directory.
          404:
            description: File not found.

  
components:
  schemas:
    MetadataResourceBody:
      description: The set of properties comprising the request body for POST and PUT requests.
      required:
        - display_name
        - schema_name
        - metadata
      type: object
      properties:
        name:
          type: string
          description: The canonical name of the resource.  Will be derived from display_name if not provided on POST.
        display_name:
          type: string
          description: The display name of the resource.
        schema_name:
          type: string
          description: The schema name used to validate the resource.
        metadata:
          type: object
          properties: {}
          description: A free-form dictionary consisting of additional information
            about the resource.

    MetadataResource:
      description: The set of properties comprising a metadata resource entity.
      required:
      - name
      - display_name
      - schema_name
      - metadata
      type: object
      properties:
        name:
          type: string
          description: The canonical name of the metadata resource.
        display_name:
          type: string
          description: The display name of the metadata resource.
        schema_name:
          type: string
          description: The schema name used to validate the metadata resource.
        metadata:
          type: object
          properties: {}
          description: A free-form dictionary consisting of additional information
            about the resource.

    SchemaResource:
      description: The set of properties comprising a schema resource entity.
      required:
      - name
      - namespace
      type: object
      properties:
        namespace:
          type: string
          description: The namespace of the schema resource.
        name:
          type: string
          description: The canonical name of the schema resource.
        title:
          type: string
          description: The title of the schema resource.
        properties:
          type: object
          properties: {}
          description: A free-form dictionary consisting of additional information
            about the resource.

    PipelineResource:
      description: The set of properties comprising a pipeline resource entity.
      required:
        - primary_pipeline
        - pipelines
      type: object
      properties:
        primary_pipeline:
          type: string
          description: The primary pipeline id.
        pipelines:
          type: array
          description: A set of pipeline definitions.
          items:
            type: object
            properties:
              id:
                type: string
                description: The unique identifier of the pipeline.
              name:
                type: string
                description: The name of the pipeline.
              nodes:
                type: array
                description: The set of nodes in the pipeline.
                items:
                  type: object
                  properties: {}
                  description: The node configuration.
              runtime:
                type: string
                description: The runtime type for the pipeline.
              runtime-config:
                type: object
                properties: {}
                description: The runtime configuration that should be used to submit the pipeline.

    PipelineScheduleResponse:
      description: The set of properties comprising a pipeline processor response entity.
      required:
      - run_url
      - object_storage_url
      - object_storage_path
      type: object
      properties:
        run_url:
          type: string
          description: The runtime URL to access the pipeline experiment.
        object_storage_url:
          type: string
          description: The object storage URL to access the pipeline outputs
            and processed notebooks.
        object_storage_path:
          type: string
          description: The object storage working directory path where the pipeline outputs
            and processed notebooks are located.

    PipelineExportBodyPost:
      description: The set of properties comprising the request body for POST request.
      required:
        - pipeline
        - export_format
        - export_path
        - overwrite
      type: object
      properties:
        pipeline:
          $ref: '#/components/schemas/PipelineResource'
        export_format:
          type: string
          description: The pipeline export format.
        export_path:
          type: string
          description: The pipeline export path.
        overwrite:
          type: boolean
          description: Determines if the existing export should be overwritten.
          
    ResourceBody:
      description: The set of resources comprising the request body.
      required:
        - env_vars
        - inputs
        - outputs
      type: object
      properties:
        env_vars:
          type: object
          properties: 
            ENV_VAR_NAME1:
              type: string
            ENV_VAR_NAME2:
              type: string
        inputs:
          type: object
        outputs:
          type: object
          
    ResourceBodyEmpty:
      description: The set of resources comprising the request body for files where no resources could be found.
      required:
        - env_vars
        - inputs
        - outputs
      type: object
      properties:
        env_vars:
          type: object
        inputs:
          type: object
        outputs:
          type: object

  parameters:
    namespace:
      name: namespace
      in: path
      description: The name of the namespace.
      required: true
      schema:
        type: string
    resource:
      name: resource
      in: path
      description: The name of the resource in a given namespace.
      required: true
      schema:
        type: string
    path:
      name: path
      in: path
      description: The path to the file to be parsed, relative to the JupyterLab server root directory.
      required: true
      schema:
        type: string
